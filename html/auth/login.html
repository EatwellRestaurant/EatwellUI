<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EATWELL - Giriş Yap</title>
    <link href="../../icons/favicon.png" type="image/x-icon" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/admin/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Left Panel — Image & Branding -->
        <div class="auth-left-panel">
            <div class="auth-left-content">
                <h1>EATWELL</h1>
                <div class="brand-line"></div>
                <p>Lezzetin ve kalitenin buluştuğu nokta.</br>Tekrar hoş geldiniz.</p>
            </div>
        </div>

        <!-- Right Panel — Form -->
        <div class="auth-right-panel">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>EATWELL</h2>
                    <p>Hoş geldin!</p>
                    <span>Hadi giriş yapalım...</span>
                </div>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <div class="input-icon-group">
                            <i class="fa-solid fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" autocomplete="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <div class="password-input-group input-icon-group">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" autocomplete="current-password" required>
                            <i class="fa-solid fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Beni Hatırla</label>
                        <a href="#" class="forgot-password">Şifremi Unuttum!</a>
                    </div>
                    <button type="submit" class="btn btn-primary"><span>Giriş Yap</span></button>
                </form>
                <div class="auth-footer">
                    <p>Hesabın yok mu? <a href="register.html">Kayıt Ol</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/437bb43714.js" crossorigin="anonymous"></script>
    <script src="../../js/admin/auth.js"></script>
</body>
</html>
