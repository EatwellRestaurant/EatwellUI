<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EATWELL - Admin Girişi</title>
    <link href="../../icons/favicon.png" type="image/x-icon" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../css/style.css"rel="stylesheet">
    <link href="../../css/admin/auth.css"rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>EATWELL</h2>
                <p>Admin girişi</p>
                <span>Yönetim Paneli</span>
            </div>
            <form id="adminLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="adminEmail">E-posta</label>
                    <input type="email" id="adminEmail" name="adminEmail" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Şifre</label>
                    <div class="password-input-group">
                        <input type="password" id="adminPassword" name="adminPassword" required>
                        <i class="fa-solid fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group remember-me">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Beni Hatırla
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </form>
            <div class="auth-footer">
                <p>Kullanıcı girişi için <a href="../auth/login.html">tıklayın.</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/437bb43714.js" crossorigin="anonymous"></script>
    <script src="../../js/admin/admin-login.js"></script>
</body>
</html>
